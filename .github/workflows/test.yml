name: "CI"
on:
  pull_request:
  push:
    branches:
      - main

permissions:
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        emacs_version:
          - 29.1
    steps:
      - uses: actions/checkout@v4
      - name: Set up Emacs
        uses: purcell/setup-emacs@master
        with:
          version: ${{ matrix.emacs_version }}
      - name: Set up Eldev
        uses: emacs-eldev/setup-eldev@v1
      - name: Test
        run: |
          make test
      - name: Coverage
        run: |
          make coverage-ci
      - uses: codecov/codecov-action@v5
        with:
          use_oidc: true
